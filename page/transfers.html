<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kripta</title>
    <link rel="stylesheet" href="../css/transfers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script;500&family=Open+Sans&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="container__inner">
                    <div class="logo">
                        <a href="#">
                            <img src="../object/IMG/logo.svg" class="logo__img">
                        </a>
                        <div class="NFT NFT1"><span>Excgange</span></div>
                        <div class="NFT"><span>NFT</span></div>
                    </div>
                    <div class="login">
                        <div class="user">
                            <img src="../object/IMG/user.svg" alt="">
                        </div>
                        <div class="moon2">
                            <img src="../object/IMG/crescent moon.svg">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="maincontainer">
            <div class="section_upper">
                <div class="section_upper_top">
                    <h2 class="section_upper_top_title">
                        FUNDS AND TRANSFERS
                    </h2>
                </div>
                <div class="section_upper_down">
                    <div class="section_upper_down_right">
                        Estimated Portfolio — ₹56.523
                    </div>
                    <div class="section_upper_down_left">
                        <a class="section_upper_down_left_btm1" href="">
                            FUNDS
                        </a>
                        <a class="section_upper_down_left_btm2" href="">
                            TRANSFER HISTORY
                        </a>
                    </div>
                </div>
            </div>
            <div class="section_lower">
                <div class="section_lower_top">
                    <div class="coin">

                    </div>
                    <div class="assets">
                        ASSETS
                    </div>
                    <div class="balance">
                        AVAILABLE BALANCE
                    </div>
                    <div class="locked">
                        LOCKED
                    </div>
                    <div class="total">
                        TOTAL
                    </div>
                    <div class="value">
                        INR VALUE
                        <img class="value_picture" src="/object/IMG/arrow_bottom.svg" alt="">
                    </div>
                    <div class="action">
                        ACTION
                    </div>
                </div>
                <div class="section_lower_bottom"></div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</body>

</html>
